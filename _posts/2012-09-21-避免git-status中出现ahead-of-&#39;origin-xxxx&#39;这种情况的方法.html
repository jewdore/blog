---
layout: post
title: 避免git status中出现ahead of &#39;origin/xxxx&#39;这种情况的方法
---

<p>从远程仓库中，比如github.com中clone下来的工程中可能有多个分支，使用&ldquo;git branch -a&ldquo;的时候可以看到。</p><p>如果这个时候使用&rdquo;git checkout&rdquo;到某一个分支，然后修改了代码，提交了commit，那么在&ldquo;git status&rdquo;的时候就会出现&ldquo;ahead of&rdquo;的情况。</p><p>解决的办法是使用&ldquo;git checkout --track&rdquo;到某一分支。</p>
