<p>PHP技术交流群170855791PHP有多个redis的扩展程序，我本人使用的是phpredis扩展</p><p>首先下载扩展程序PhpRedis，下载地址：https://github.com/nicolasff/phpredis</p><p>解压后既可安装扩展程序</p><p>进入phpredis目录，执行以下命令：</p><pre>phpize./configuremake &amp;&amp; make install</pre>
