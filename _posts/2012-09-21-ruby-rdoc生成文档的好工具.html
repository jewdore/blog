<p>生成文档的好工具 hanna</p><p>http://github.com/mislav/hanna</p><p>文档舒爽格式可以看这里</p><p>http://wtr.rubyforge.org/rdoc/1.6.5/</p><p>这个格式比ruby自带的那种格式看着漂亮了很多（自己这么认为，嘿嘿）</p><p>用法和rdoc基本一致，可以用help来查看参数</p><p><pre class="brush:python">hanna -U -c GBK --format=html -x=doc</pre>
