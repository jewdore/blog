<p>在github上面设置独立域名。</p><p>首先得在目录下面加上</p><p>CNAME</p><p>里面放上域名</p><p>www.printhello.org</p><p>然后在godaddy的域名DNS里面修改A记录为GITHUB提供的IP：207.97.227.245</p><p>同时修改CNAME的www为github上面网站的名字。</p>
