背景：<p>大多数应用都会用到苹果设备的UDID号，UDID通常有以下两种用途：</p><p>1）用于一些统计与分析目的；【第三方统计工具如友盟，广告商如ADMOB等】</p><p>2）将UDID作为用户ID来唯一识别用户，省去用户名，密码等注册过程。</p><p>不过，2011年时，苹果就宣布ios5.0以后的系统中将不再支持以下方法获取用户的UDID【苹果设备的唯一识别码】：</p><pre>[UIDevice currentDevice] uniqueIdentifier];</pre>
