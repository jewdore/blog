<p>PHP技术交流群170855791获取GIT仓库  这里有2种方法可以获取git仓库。将一个本地已经存在的项目或文件夹导入到Git中；或者clone一个远程服务器上已经存在的Git仓库初始化一个已经存在的文件夹  要想将一个本地项目添加到git版本库中，需要做的就是进入到这个文件夹中，输入下面的命令：</p><pre class="brush:csharp;gutter:false;">$git init</pre>
