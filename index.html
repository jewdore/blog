---
layout: default
title: jewdore cage
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="/blog{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  <h1>Category</h1>
<ul>
    
    {% for category in site.categories %}
    <li><a href="/categories/{{ category | first }}" title="view {{ category | first }}">{{ category | first }} {{ category | last | size }}</a>
    </li>
    {% endfor %}
</ul>
  

  
</div>
